<!-- templates/edit_blog_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
</head>
<body>
    <h1>Edit Blog Post</h1>
    
    <form action="{{ url_for('views.edit_blog_post', post_id=blog_post.id) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title" value="{{ blog_post.title }}"><br><br>
        
        <label for="content">Content</label><br>
        <textarea id="content" name="content" rows="10" cols="50">{{ blog_post.content }}</textarea><br><br>
        
        <button type="submit">Update Post</button>
    </form>

    <a href="{{ url_for('views.show_blog_posts') }}">Cancel</a>
</body>
</html>
